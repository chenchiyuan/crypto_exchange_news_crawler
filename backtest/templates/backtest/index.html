<body>
    <div class="container">

                    <div class="form-group" id="gridLevelsGroup">

            <!-- ç»“æœå±•ç¤ºåŒºåŸŸ -->

                <div class="chart-container">
                    <div class="chart-title">

    <script>
        // å…¨å±€å˜é‡
        let backtestData = null;
        let priceChart = null;
        let equityChart = null;
        let isPlaying = false;
        let currentIndex = 0;
        let playInterval = null;
        let playSpeed = 1;

        // ç­–ç•¥ç±»å‹åˆ‡æ¢
        document.getElementById('strategy').addEventListener('change', function() {
            const isGrid = this.value === 'grid';
            document.getElementById('gridStepGroup').style.display = isGrid ? 'flex' : 'none';
            document.getElementById('gridLevelsGroup').style.display = isGrid ? 'flex' : 'none';
            document.getElementById('stopLossGroup').style.display = isGrid ? 'flex' : 'none';
        });

        // è¿è¡Œå›æµ‹
        async function runBacktest() {
            const btn = document.getElementById('runBtn');
            btn.disabled = true;
            btn.textContent = 'â³ æ‰§è¡Œä¸­...';

            document.getElementById('loadingDiv').classList.remove('hidden');
            document.getElementById('resultsDiv').classList.add('hidden');

            const params = {
                symbol: document.getElementById('symbol').value,
                interval: document.getElementById('interval').value,
                days: parseInt(document.getElementById('days').value),
                initial_cash: parseFloat(document.getElementById('initialCash').value),
                strategy: document.getElementById('strategy').value,
                grid_step: parseFloat(document.getElementById('gridStep').value),
                grid_levels: parseInt(document.getElementById('gridLevels').value),
                stop_loss: document.getElementById('stopLoss').value ? parseFloat(document.getElementById('stopLoss').value) : null
            };

            try {
                const response = await fetch('/backtest/api/run/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(params)
                });

                const data = await response.json();

                if (data.success) {
                    backtestData = data;
                    displayResults(data);
                } else {
                    alert('å›æµ‹å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'â–¶ï¸ è¿è¡Œå›æµ‹';
                document.getElementById('loadingDiv').classList.add('hidden');
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(data) {
            document.getElementById('resultsDiv').classList.remove('hidden');

            // æ˜¾ç¤ºç»Ÿè®¡æ•°æ®
            displayStats(data.result);

            // åˆå§‹åŒ–å›¾è¡¨
            initializeCharts(data);

            // æ˜¾ç¤ºäº¤æ˜“è®°å½•
            displayTrades(data.data.trades);

            // é‡ç½®æ’­æ”¾çŠ¶æ€
            resetPlayback();
        }

        // æ˜¾ç¤ºç»Ÿè®¡æ•°æ®
        function displayStats(result) {
            const statsPanel = document.getElementById('statsPanel');
            const stats = [
                {
                    label: 'æ€»æ”¶ç›Šç‡',
                    value: result.total_return.toFixed(2) + '%',
                    isPositive: result.total_return > 0
                },
                {
                    label: 'å¤æ™®æ¯”ç‡',
                    value: result.sharpe_ratio ? result.sharpe_ratio.toFixed(2) : 'N/A',
                    isPositive: result.sharpe_ratio > 1
                },
                {
                    label: 'æœ€å¤§å›æ’¤',
                    value: result.max_drawdown.toFixed(2) + '%',
                    isPositive: false
                },
                {
                    label: 'èƒœç‡',
                    value: result.win_rate.toFixed(1) + '%',
                    isPositive: result.win_rate > 50
                },
                {
                    label: 'äº¤æ˜“æ¬¡æ•°',
                    value: result.total_trades,
                    isPositive: null
                },
                {
                    label: 'æœ€ç»ˆä»·å€¼',
                    value: '$' + result.final_value.toLocaleString(),
                    isPositive: result.final_value > result.initial_cash
                }
            ];

            statsPanel.innerHTML = stats.map(stat => `
                <div class="stat-card ${stat.isPositive === true ? 'positive' : stat.isPositive === false ? 'negative' : ''}">
                    <div class="stat-label">${stat.label}</div>
                    <div class="stat-value">${stat.value}</div>
                </div>
            `).join('');
        }

        // åˆå§‹åŒ–å›¾è¡¨
        function initializeCharts(data) {
            createPriceChart(data);
            createEquityChart(data);
        }

        // åˆ›å»ºä»·æ ¼å›¾è¡¨
        function createPriceChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            if (priceChart) {
                priceChart.destroy();
            }

            const prices = data.data.prices;
            const gridInfo = data.grid_info;

            // å‡†å¤‡æ•°æ®
            const priceData = prices.map(p => ({
                x: new Date(p.time),
                y: p.close
            }));

            const datasets = [
                {
                    label: 'ä»·æ ¼',
                    data: priceData,
                    borderColor: '#333',
                    backgroundColor: 'rgba(51, 51, 51, 0.1)',
                    fill: false,
                    tension: 0.1,
                    borderWidth: 2
                }
            ];

            // æ·»åŠ ç½‘æ ¼çº¿
            if (gridInfo) {
                // åŸºå‡†ä»·æ ¼çº¿
                datasets.push({
                    label: 'åŸºå‡†ä»·æ ¼',
                    data: prices.map(p => ({
                        x: new Date(p.time),
                        y: gridInfo.base_price
                    })),
                    borderColor: '#667eea',
                    borderDash: [5, 5],
                    fill: false,
                    borderWidth: 1.5,
                    pointRadius: 0
                });

                // ç½‘æ ¼ä¹°å…¥çº¿
                gridInfo.levels.forEach((level, i) => {
                    if (i < 3) { // åªæ˜¾ç¤ºå‰3æ¡ï¼Œé¿å…å¤ªå¯†é›†
                        datasets.push({
                            label: i === 0 ? 'ä¹°å…¥ç½‘æ ¼' : '',
                            data: prices.map(p => ({
                                x: new Date(p.time),
                                y: level.buy
                            })),
                            borderColor: '#38ef7d',
                            borderDash: [2, 2],
                            fill: false,
                            borderWidth: 0.8,
                            pointRadius: 0
                        });
                    }
                });

                // ç½‘æ ¼å–å‡ºçº¿
                gridInfo.levels.forEach((level, i) => {
                    if (i < 3) {
                        datasets.push({
                            label: i === 0 ? 'å–å‡ºç½‘æ ¼' : '',
                            data: prices.map(p => ({
                                x: new Date(p.time),
                                y: level.sell
                            })),
                            borderColor: '#f45c43',
                            borderDash: [2, 2],
                            fill: false,
                            borderWidth: 0.8,
                            pointRadius: 0
                        });
                    }
                });

                // æ­¢æŸçº¿
                if (gridInfo.stop_loss_price) {
                    datasets.push({
                        label: 'æ­¢æŸçº¿',
                        data: prices.map(p => ({
                            x: new Date(p.time),
                            y: gridInfo.stop_loss_price
                        })),
                        borderColor: '#764ba2',
                        borderDash: [5, 5],
                        fill: false,
                        borderWidth: 2,
                        pointRadius: 0
                    });
                }
            }

            priceChart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            enabled: true
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        },
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // åˆ›å»ºèµ„é‡‘æ›²çº¿å›¾è¡¨
        function createEquityChart(data) {
            const ctx = document.getElementById('equityChart').getContext('2d');

            if (equityChart) {
                equityChart.destroy();
            }

            const equityData = data.data.equity.map(e => ({
                x: new Date(e.time),
                y: e.value
            }));

            equityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'è´¦æˆ·æ€»ä»·å€¼',
                        data: equityData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.1,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 3,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: value => '$' + value.toLocaleString()
                            }
                        }
                    }
                }
            });
        }

        // æ˜¾ç¤ºäº¤æ˜“è®°å½•
        function displayTrades(trades) {
            const tradeLog = document.getElementById('tradeLog');

            if (!trades || trades.length === 0) {
                tradeLog.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— äº¤æ˜“è®°å½•</p>';
                return;
            }

            tradeLog.innerHTML = trades.map((trade, i) => `
                <div class="trade-item ${i % 2 === 0 ? 'buy' : 'sell'}" id="trade-${i}">
                    <div class="trade-info">
                        <div style="font-weight: 600; margin-bottom: 5px;">
                            äº¤æ˜“ #${i + 1}
                        </div>
                        <div style="font-size: 12px; color: #666;">
                            å…¥åœº: ${new Date(trade.entry_time).toLocaleString()} @ $${trade.entry_price.toFixed(2)}<br>
                            ç¦»åœº: ${new Date(trade.exit_time).toLocaleString()} @ $${trade.exit_price.toFixed(2)}
                        </div>
                    </div>
                    <div>
                        <span class="trade-badge ${trade.pnl > 0 ? 'buy' : 'sell'}">
                            ${trade.return >= 0 ? '+' : ''}${trade.return.toFixed(2)}%
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // æ’­æ”¾/æš‚åœ
        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            btn.textContent = isPlaying ? 'â¸ï¸' : 'â–¶ï¸';

            if (isPlaying) {
                startPlayback();
            } else {
                stopPlayback();
            }
        }

        // å¼€å§‹æ’­æ”¾
        function startPlayback() {
            const totalFrames = backtestData.data.prices.length;
            const interval = 100 / playSpeed; // åŸºç¡€é—´éš”100ms

            playInterval = setInterval(() => {
                if (currentIndex >= totalFrames - 1) {
                    stopPlayback();
                    return;
                }

                currentIndex++;
                updatePlayback();
            }, interval);
        }

        // åœæ­¢æ’­æ”¾
        function stopPlayback() {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'â–¶ï¸';
        }

        // æ›´æ–°æ’­æ”¾è¿›åº¦
        function updatePlayback() {
            const totalFrames = backtestData.data.prices.length;
            const progress = (currentIndex / totalFrames) * 100;

            document.getElementById('timelineProgress').style.width = progress + '%';
            document.getElementById('timelineThumb').style.left = progress + '%';

            // é«˜äº®å½“å‰äº¤æ˜“
            highlightCurrentTrade();
        }

        // é«˜äº®å½“å‰äº¤æ˜“
        function highlightCurrentTrade() {
            const currentTime = backtestData.data.prices[currentIndex].time;
            const signals = backtestData.data.signals;

            signals.forEach((signal, i) => {
                if (signal.time === currentTime) {
                    // å¯ä»¥æ·»åŠ åŠ¨ç”»æ•ˆæœ
                    console.log(`Signal at ${currentTime}: ${signal.type}`);
                }
            });
        }

        // è·³è½¬åˆ°æŒ‡å®šä½ç½®
        function seekTo(event) {
            const timeline = document.getElementById('timeline');
            const rect = timeline.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;

            const totalFrames = backtestData.data.prices.length;
            currentIndex = Math.floor(percentage * totalFrames);
            currentIndex = Math.max(0, Math.min(currentIndex, totalFrames - 1));

            updatePlayback();
        }

        // æ”¹å˜æ’­æ”¾é€Ÿåº¦
        function changeSpeed() {
            playSpeed = parseFloat(document.getElementById('playSpeed').value);
            if (isPlaying) {
                stopPlayback();
                startPlayback();
            }
        }

        // é‡ç½®æ’­æ”¾
        function resetPlayback() {
            stopPlayback();
            currentIndex = 0;
            updatePlayback();
        }

        // è·å–CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
